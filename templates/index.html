{% block head %}

<title>Calculator</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Calculator</h1>

    <div class="form">
        <form action="/math" method="POST">
           <p style="text-align: center;"> <label for="operation">Choose a Mathematical Operation</label></p>

           <p style="text-align: center;"> <select id="operation" name="operation">
  <option value="add">add</option>
  <option value="subtract">subtract</option>
  <option value="multiply">multiply</option>
  <option value="divide">divide</option>
  <option value="log">log</option></p>
</select>
           <p style="text-align: center;">Enter 1st No: <input type="text" name="num1" id="num1"></p>
           <p style="text-align: center;">Enter 2nd No: <input type="text" name="num2" id="num2"></p>
           <p style="text-align: center;"><input type="submit" value="Calculate"></p>
        </form>
    </div>
</div>
{% endblock %}
